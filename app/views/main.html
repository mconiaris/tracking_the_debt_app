<div ng-controller="GraphCtrl">


  <div class="btn-group" role="group" aria-label="...">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Receipts &#38; Outlays
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="#/" ng-click="flipMode('Receipts-Current')">In Current Dollars</a></li>
      <li><a href="#/" ng-click="flipMode('Receipts-Constant')">In Constant Dollars</a></li>
      <li><a href="#/" ng-click="flipMode('Receipts-GDP')">As a Pct. of GDP</a></li>
    </ul>
  </div>
  <div class="btn-group" role="group" aria-label="...">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Surplus or Deficit
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="#/" ng-click="flipMode('Surplus-Current')">In Current Dollars</a></li>
      <li><a href="#/" ng-click="flipMode('Surplus-Constant')">In Constant Dollars</a></li>
      <li><a href="#/" ng-click="flipMode('Surplus-GDP')">As a Pct. of GDP</a></li>
    </ul>
  </div>


  <div ng-repeat="graph in graphs" >
      <dygraph data="graph.data" opts="graph.opts" ng-show="graph.shown"></dygraph>
    </div>
  </dygraphs>
</div>
