<div class=graph-header>
  <h3>Charting U.S. Receipts, Outlays and Deficits <br>From 1940 to the Present</h3>
  <h4>Summary of Receipts, Outlays, and Surpluses or Deficits</h4>
</div>

<div class="jumbotron">
  <div ng-controller="GraphCtrl">
    <div class="btn-group" role="group" aria-label="...">
      <button ng-repeat="graph in graphs" ng-click="flipMode(graph.graphType)" type="button">
        {{graphs[$index].graphType}}
      </button>
    </div>
    <div ng-repeat="graph in graphs" >
      <dygraph data="graph.data" opts="graph.opts" ng-show="graph.shown"></dygraph>
    </div>
  </div>
</div>

<div class="row marketing">
  <h4>Instructions</h4>
  <p>
    Mouse over to highlight individual values. Click and drag to zoom. <br/>Double-clicking will zoom you back out. Shift-drag will pan.
  </p>
